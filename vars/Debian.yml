# vars file for haproxy
---
haproxy_service_name: haproxy
haproxy_error_files_dir: "/etc/haproxy/errors"
haproxy_install:
  - name: haproxy
    state: latest

haproxy_versions_supported:
  - 1.6
  - 1.7
  - 1.8

haproxy_ppa: "ppa:vbernat/haproxy-{{ haproxy_version }}"
haproxy_socket_dir: /run/haproxy
